<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine? üíò</title>

  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 700px at 30% 20%, #2a1458 0%, #0b0f19 55%, #070a12 100%);
      color:#eef2ff;
      overflow:hidden;
    }

    /* ‚ù§Ô∏è Hearts layer (background) */
    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      bottom:-28px;
      opacity:.88;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 10px 22px rgba(0,0,0,.25));
    }
    @keyframes floatUp{
      to{
        transform: translateY(-120vh) rotate(12deg);
        opacity:0;
      }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(680px, 92vw);
      background:rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.14);
      border-radius:20px;
      padding:22px;
      box-shadow:0 20px 70px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    h1{ margin:0 0 8px; font-size:24px; letter-spacing:.2px; }
    .sub{ margin:0 0 16px; opacity:.9; }

    .arena{
      position:relative;
      height:270px;
      border-radius:16px;
      background:rgba(255,255,255,0.05);
      border:1px dashed rgba(255,255,255,0.22);
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .btn{
      appearance:none;
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
      transform: translateZ(0);
    }

    .yes{ background:#22c55e; color:#06120a; }
    .no{
      position:absolute;
      background:#ef4444;
      color:#1a0606;
    }

    /* We will NOT update this after YES (only hugs line stays) */
    .result{
      margin-top:14px;
      min-height:54px;
      line-height:1.35;
      padding:12px 14px;
      border-radius:14px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.10);
    }
    .small{ opacity:.9; font-size:13px; margin-top:8px; }

    /* ===== üê∏ FINAL OVERLAY (frog + roses) ===== */
    #finalOverlay{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      z-index:9999;
      background: rgba(0,0,0,0.62);
    }
    #finalOverlay.show{
      display:grid;
      animation: overlayFade .22s ease-out both;
    }
    @keyframes overlayFade{
      from{ opacity:0; }
      to{ opacity:1; }
    }

    /* roses behind everything in overlay */
    .roseRain{
      position:absolute;
      inset:0;
      pointer-events:none;
      overflow:hidden;
    }
    .rose{
      position:absolute;
      top:-48px;
      opacity:.92;
      animation: roseFall linear forwards;
      filter: drop-shadow(0 12px 28px rgba(0,0,0,.38));
      will-change: transform, opacity;
    }
    @keyframes roseFall{
      to{
        transform: translateY(120vh) rotate(40deg);
        opacity:0;
      }
    }

    .finalCard{
      position:relative;
      width:min(760px, 92vw);
      padding:22px 18px 18px;
      border-radius:22px;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.14);
      box-shadow:0 30px 90px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      text-align:center;
      overflow:hidden;
      transform: translateY(10px) scale(.98);
      opacity:0;
      animation: cardPop .42s cubic-bezier(.2,1.3,.25,1) .06s forwards;
    }
    @keyframes cardPop{
      to{
        transform: translateY(0) scale(1);
        opacity:1;
      }
    }

    .finalText{
      position:relative;
      z-index:2;
      margin-bottom:10px;
      text-transform: uppercase;
    }
    .forYou{
      font-weight:950;
      letter-spacing:1.6px;
      font-size: clamp(30px, 4vw, 46px);
    }
    .monCoeur{
      font-weight:950;
      letter-spacing:1.4px;
      font-size: clamp(30px, 4vw, 48px);
      margin-top:6px;
    }

    .hugsLine{
      margin-top:10px;
      opacity:.95;
      font-size: 14px;
      text-transform:none;
    }

    #finalFrog{
      width:min(420px, 88vw);
      border-radius:20px;
      box-shadow:0 26px 70px rgba(0,0,0,.55);
      transform: translateY(18px) scale(.86);
      opacity:0;
      transition: transform .65s cubic-bezier(.2,1.35,.25,1), opacity .35s ease;
      position:relative;
      z-index:2;
      background:#fff; /* so white PNG edges look clean */
    }

    #finalOverlay.show #finalFrog{
      transform: translateY(0) scale(1);
      opacity:1;
    }

    /* reduced motion support */
    @media (prefers-reduced-motion: reduce){
      .heart{ animation:none; display:none; }
      #finalOverlay.show{ animation:none; }
      .finalCard{ animation:none; opacity:1; transform:none; }
      .rose{ animation:none; display:none; }
      #finalFrog{ transition:none; opacity:1; transform:none; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="sub">Please choose wisely. (The ‚ÄúNo‚Äù button is extremely nervous.)</p>

    <div class="arena" id="arena">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      <b>Question:</b> Will you be my Valentine?
      <div class="small">Tip: try clicking ‚ÄúNo‚Äù. I dare you.</div>
    </div>
  </div>

  <!-- üê∏ Final overlay (appears after YES) -->
  <div id="finalOverlay" aria-hidden="true">
    <div class="roseRain" aria-hidden="true"></div>

    <div class="finalCard" role="dialog" aria-modal="true">
      <div class="finalText">
        <div class="forYou">FOR YOU</div>
        <div class="monCoeur">MON COEUR</div>
        <div class="hugsLine">(This agreement is legally binding and requires hugs.)</div>
      </div>

      <img id="finalFrog" src="frog.png" alt="frog with roses" />
    </div>
  </div>

  <script>
    // ===== ‚ù§Ô∏è Hearts (bigger + more frequent) =====
    const heartsLayer = document.getElementById("hearts");
    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      const emojis = ["üíñ","üíò","üíó","üíì","üíï"];
      h.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      h.style.left = (Math.random() * 100) + "vw";
      h.style.fontSize = (30 + Math.random() * 34) + "px";     // BIGGER
      h.style.animationDuration = (4.2 + Math.random() * 5.0) + "s";

      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), 11000);
    }
    // MORE frequent
    setInterval(createHeart, 140);

    // ===== Buttons =====
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    // Overlay elements
    const finalOverlay = document.getElementById("finalOverlay");
    const roseRain = document.querySelector(".roseRain");

    let isFinal = false;        // after YES -> freeze everything
    let roseIntervalId = null;  // roses animation timer

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, Math.floor(a.width - b.width));
      const maxY = Math.max(0, Math.floor(a.height - b.height));
      noBtn.style.left = randInt(0, maxX) + "px";
      noBtn.style.top  = randInt(0, maxY) + "px";
    }

    function panicIfClose(clientX, clientY) {
      if (isFinal) return; // after YES: no movement, no text changes

      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top  + rect.height / 2;
      const dx = clientX - cx;
      const dy = clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);

      if (distance < 140) moveNoButton();
    }

    // initial position
    requestAnimationFrame(() => {
      noBtn.style.left = "62%";
      noBtn.style.top  = "58%";
      moveNoButton();
    });

    // desktop/stylus movement
    arena.addEventListener("pointermove", (e) => panicIfClose(e.clientX, e.clientY));

    // touch movement (mobile)
    arena.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      panicIfClose(t.clientX, t.clientY);
    }, { passive: true });

    // run away on tap attempt (mobile-friendly)
    noBtn.addEventListener("pointerdown", (e) => {
      if (isFinal) return;
      e.preventDefault();
      moveNoButton();
    });
    noBtn.addEventListener("touchstart", (e) => {
      if (isFinal) return;
      e.preventDefault();
      moveNoButton();
    }, { passive:false });

    // prevent successful click on NO
    noBtn.addEventListener("click", (e) => {
      if (isFinal) return;
      e.preventDefault();
      moveNoButton();
    });

    // ===== üåπ Roses animation in overlay =====
    function spawnRose() {
      const r = document.createElement("div");
      r.className = "rose";

      // mostly roses (with a tiny bit of "wilted" for texture)
      const emojis = ["üåπ","üåπ","üåπ","üåπ","ü•Ä"];
      r.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      r.style.left = (Math.random() * 100) + "vw";
      r.style.fontSize = (22 + Math.random() * 34) + "px";
      r.style.animationDuration = (2.6 + Math.random() * 2.8) + "s";

      roseRain.appendChild(r);
      setTimeout(() => r.remove(), 8000);
    }

    function startRoses() {
      // burst
      for (let i = 0; i < 18; i++) setTimeout(spawnRose, i * 55);
      // continuous
      roseIntervalId = setInterval(spawnRose, 160);
    }

    // ===== YES behavior (your requested final) =====
    yesBtn.addEventListener("click", () => {
      if (isFinal) return;
      isFinal = true;

      // Freeze NO forever
      noBtn.style.pointerEvents = "none";
      noBtn.style.opacity = "0.18";

      // After YES: stop changing text; keep ONLY hugs line (on page, optional)
      result.innerHTML = "<span class='small'>(This agreement is legally binding and requires hugs.)</span>";

      // Show overlay on top
      finalOverlay.classList.add("show");
      finalOverlay.setAttribute("aria-hidden", "false");

      // Roses behind frog
      if (roseIntervalId) clearInterval(roseIntervalId);
      startRoses();
    });

    // keep NO inside arena on resize (only before final)
    window.addEventListener("resize", () => {
      if (!isFinal) moveNoButton();
    });
  </script>
</body>
</html>
