<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine? üíò</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 700px at 30% 20%, #2a1458 0%, #0b0f19 55%, #070a12 100%);
      color:#eef2ff;
      overflow:hidden;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      bottom:-24px;
      opacity:.85;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    }
    @keyframes floatUp{
      to{
        transform: translateY(-115vh) rotate(12deg);
        opacity:0;
      }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(640px, 92vw);
      background:rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.14);
      border-radius:20px;
      padding:22px;
      box-shadow:0 20px 70px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    h1{ margin:0 0 8px; font-size:24px; letter-spacing:.2px; }
    .sub{ margin:0 0 16px; opacity:.9; }

    .arena{
      position:relative;
      height:270px;
      border-radius:16px;
      background:rgba(255,255,255,0.05);
      border:1px dashed rgba(255,255,255,0.22);
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .btn{
      appearance:none;
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
      transform: translateZ(0);
    }

    .yes{ background:#22c55e; color:#06120a; }
    .no{
      position:absolute;
      background:#ef4444;
      color:#1a0606;
    }

    .result{
      margin-top:14px;
      min-height:52px;
      line-height:1.35;
      padding:12px 14px;
      border-radius:14px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.10);
    }
    .small{ opacity:.85; font-size:13px; margin-top:8px; }

    /* üê∏ Frog reveal */
    #frogBox{
      display:none;
      text-align:center;
      margin-top:16px;
    }
    #frogImg{
      width:min(360px, 86vw);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      transform:scale(.75);
      opacity:0;
      transition:transform .55s cubic-bezier(.34,1.6,.64,1), opacity .4s ease;
    }

    @media (prefers-reduced-motion: reduce){
      .heart{ animation:none; display:none; }
      #frogImg{ transition:none; transform:none; opacity:1; }
      /* ===== FINAL OVERLAY (frog + roses) ===== */
#finalOverlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  z-index:9999;
  background:rgba(0,0,0,0.55);
}

#finalOverlay.show{
  display:grid;
}

.finalCard{
  position:relative;
  width:min(760px, 92vw);
  padding:22px 18px 18px;
  border-radius:22px;
  background:rgba(255,255,255,0.08);
  border:1px solid rgba(255,255,255,0.14);
  box-shadow:0 30px 90px rgba(0,0,0,0.55);
  backdrop-filter: blur(10px);
  text-align:center;
  overflow:hidden;
}

/* Rose ‚Äúpetals‚Äù / icons falling behind frog */
.roseRain{
  position:absolute;
  inset:0;
  pointer-events:none;
  overflow:hidden;
}
.rose{
  position:absolute;
  top:-40px;
  font-size:28px;
  opacity:.9;
  animation: roseFall linear forwards;
  filter: drop-shadow(0 10px 20px rgba(0,0,0,.35));
}
@keyframes roseFall{
  to{
    transform: translateY(110vh) rotate(40deg);
    opacity:0;
  }
}

.finalText{
  position:relative;
  z-index:2;
  margin-bottom:12px;
}

.forYou{
  font-weight:900;
  letter-spacing:1.4px;
  font-size: clamp(28px, 4vw, 44px);
  text-transform: uppercase;
}

.monCoeur{
  font-weight:900;
  letter-spacing:1.2px;
  font-size: clamp(26px, 4vw, 46px);
  text-transform: uppercase;
  margin-top:6px;
}

.hugsLine{
  margin-top:10px;
  opacity:.92;
  font-size: 14px;
}

/* Frog pop-in animation */
#finalFrog{
  width:min(420px, 88vw);
  border-radius:20px;
  box-shadow:0 26px 70px rgba(0,0,0,.55);
  transform: translateY(18px) scale(.86);
  opacity:0;
  transition: transform .65s cubic-bezier(.2,1.35,.25,1), opacity .35s ease;
  position:relative;
  z-index:2;
}

/* when overlay is shown */
#finalOverlay.show #finalFrog{
  transform: translateY(0) scale(1);
  opacity:1;
}

/* Optional: tap anywhere to close (we'll add JS) */
#finalOverlay{
  cursor:pointer;
}
.finalCard{
  cursor:default;
}
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="sub">Please choose wisely. (The ‚ÄúNo‚Äù button is extremely nervous.)</p>

    <div class="arena" id="arena">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      <b>Question:</b> Will you be my Valentine?
      <div class="small">Tip: try clicking ‚ÄúNo‚Äù. I dare you.</div>
    </div>

    <!-- üê∏ This must exist in HTML, otherwise nothing can show -->
    <div id="frogBox">
      <img id="frogImg" src="frog.png" alt="frog with roses">
    </div>
  </div>

  <script>
    // ===== ‚ù§Ô∏è Hearts =====
    const heartsLayer = document.getElementById("hearts");
    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      const emojis = ["üíñ","üíò","üíó","üíì","üíï"];
      h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      h.style.left = (Math.random() * 100) + "vw";
      h.style.fontSize = (28 + Math.random() * 32) + "px";
      h.style.animationDuration = (4 + Math.random() * 5) + "s";
      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
   setInterval(createHeart, 140);

    // ===== üèÉ No button panic (desktop + mobile) =====
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    const taunts = [
      "Nope. Not today üòà",
      "The No button has left the chat.",
      "Nice try. Absolutely not.",
      "No is running away from commitment.",
      "You almost had it. Almost."
    ];

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, Math.floor(a.width - b.width));
      const maxY = Math.max(0, Math.floor(a.height - b.height));
      noBtn.style.left = randInt(0, maxX) + "px";
      noBtn.style.top  = randInt(0, maxY) + "px";
    }

    function taunt() {
      const msg = taunts[randInt(0, taunts.length - 1)];
      result.innerHTML = `<b>Question:</b> Will you be my Valentine?<br><span class="small">${msg}</span>`;
    }

    function panicIfClose(clientX, clientY) {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top  + rect.height / 2;
      const dx = clientX - cx;
      const dy = clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 140) {
        taunt();
        moveNoButton();
      }
    }

    requestAnimationFrame(() => {
      noBtn.style.left = "62%";
      noBtn.style.top  = "58%";
      moveNoButton();
    });

    arena.addEventListener("pointermove", (e) => panicIfClose(e.clientX, e.clientY));
    arena.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      panicIfClose(t.clientX, t.clientY);
    }, { passive: true });

    noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); taunt(); moveNoButton(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); taunt(); moveNoButton(); }, { passive:false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); taunt(); moveNoButton(); });

    // ===== üê∏ Show frog on YES =====
    const frogBox = document.getElementById("frogBox");
    const frogImg = document.getElementById("frogImg");

const finalOverlay = document.getElementById("finalOverlay");
const roseRain = document.querySelector(".roseRain");

function spawnRose() {
  const r = document.createElement("div");
  r.className = "rose";
  // roses / petals vibe (no text)
  const emojis = ["üåπ","üåπ","üåπ","ü•Ä"]; // heavier on roses
  r.textContent = emojis[Math.floor(Math.random() * emojis.length)];

  r.style.left = (Math.random() * 100) + "vw";
  r.style.fontSize = (22 + Math.random() * 30) + "px";
  r.style.animationDuration = (2.8 + Math.random() * 2.6) + "s";

  roseRain.appendChild(r);
  setTimeout(() => r.remove(), 7000);
}

let roseIntervalId = null;

yesBtn.addEventListener("click", () => {
  // 1) Stop all NO behavior / texts
  noBtn.style.pointerEvents = "none";
  noBtn.style.opacity = "0.18";

  // Remove taunts / freeze result text to hugs line only
  result.innerHTML = "<span class='small'>(This agreement is legally binding and requires hugs.)</span>";

  // 2) Show overlay with frog
  finalOverlay.classList.add("show");
  finalOverlay.setAttribute("aria-hidden", "false");

  // 3) Start rose rain behind frog
  if (roseIntervalId) clearInterval(roseIntervalId);
  // spawn a quick burst first
  for (let i = 0; i < 16; i++) setTimeout(spawnRose, i * 60);
  // then keep raining
  roseIntervalId = setInterval(spawnRose, 170);
});

// Tap outside to close overlay (optional, but nice)
finalOverlay.addEventListener("click", () => {
  finalOverlay.classList.remove("show");
  finalOverlay.setAttribute("aria-hidden", "true");
  if (roseIntervalId) clearInterval(roseIntervalId);
  roseRain.innerHTML = "";
});

// prevent closing when clicking the card itself
document.querySelector(".finalCard").addEventListener("click", (e) => e.stopPropagation());
      result.innerHTML =
        "‚úÖ <b>YES accepted.</b> You are now officially my Valentine.<br>" +
        "<span class='small'>(This agreement is legally binding and requires hugs.)</span>";

      // reveal frog
      frogBox.style.display = "block";
      requestAnimationFrame(() => {
        frogImg.style.opacity = "1";
        frogImg.style.transform = "scale(1)";
        
      });

      // bonus heart storm
      for (let i = 0; i < 42; i++) setTimeout(createHeart, i * 40);

      noBtn.style.pointerEvents = "none";
      noBtn.style.opacity = "0.25";
    });

    window.addEventListener("resize", moveNoButton);
  </script>
  <!-- üê∏ Final overlay -->
<div id="finalOverlay" aria-hidden="true">
  <div class="roseRain" aria-hidden="true"></div>
  <div class="finalCard" role="dialog" aria-modal="true">
    <div class="finalText">
      <div class="forYou">FOR YOU</div>
      <div class="monCoeur">MON COEUR</div>
      <div class="hugsLine">(This agreement is legally binding and requires hugs.)</div>
    </div>

    <img id="finalFrog" src="frog.png" alt="frog with roses" />
  </div>
</div>
</body>
</html>
