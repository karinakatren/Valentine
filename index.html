<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Will you be my Valentine? üíò</title>

<style>

:root{
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at 20% 20%, #2a1458, #070a12);
  color:white;
  overflow:hidden;
}

/* ‚ù§Ô∏è HEARTS */

.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  bottom:-40px;
  animation: floatUp linear forwards;
  opacity:.9;
}

@keyframes floatUp{
  to{
    transform:translateY(-120vh);
    opacity:0;
  }
}

/* CARD */

.card{
  position:relative;
  z-index:2;
  width:min(650px,90vw);
  padding:26px;
  border-radius:22px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 25px 80px rgba(0,0,0,.5);
}

.arena{
  position:relative;
  height:260px;
  margin-top:18px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.3);
  display:grid;
  place-items:center;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
}

.yes{
  background:#22c55e;
}

.no{
  position:absolute;
  background:#ff4757;
}

.result{
  margin-top:14px;
  opacity:.95;
}

/* ============================= */
/* üê∏ FINAL OVERLAY */
/* ============================= */

#finalOverlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(0,0,0,.72);
  z-index:9999;
}

#finalOverlay.show{
  display:grid;
}

/* roses */

.roseRain{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.rose{
  position:absolute;
  top:-50px;
  animation:roseFall linear forwards;
}

@keyframes roseFall{
  to{
    transform:translateY(120vh) rotate(50deg);
    opacity:0;
  }
}

/* card */

.finalCard{
  width:min(780px,92vw);
  height:min(85vh,720px);
  border-radius:26px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:24px;
  text-align:center;
}

/* top / bottom */

.finalTop,
.finalBottom{
  font-weight:900;
  letter-spacing:2px;
  font-size: clamp(32px,4vw,56px);
}

/* frog center */

.finalCenter{
  position:relative;
  display:grid;
  place-items:center;
  gap:10px;
}

/* SPIN FROG */

#finalFrog{
  width:min(420px,88vw);
  border-radius:20px;
  background:white;
  opacity:0;
  transform:scale(.2) rotate(-720deg);
}

#finalOverlay.show #finalFrog{
  animation:frogSpin 1.1s cubic-bezier(.2,1.4,.3,1) forwards;
}

@keyframes frogSpin{
  0%{
    transform:scale(.2) rotate(-720deg);
    opacity:0;
  }

  70%{
    transform:scale(1.1) rotate(20deg);
    opacity:1;
  }

  100%{
    transform:scale(1) rotate(0deg);
  }
}

/* üíã KISS */

.kiss{
  position:absolute;
  top:12%;
  right:18%;
  font-size:56px;
  opacity:0;
}

#finalOverlay.show .kiss{
  animation:kissPop .8s .4s forwards;
}

@keyframes kissPop{
  0%{
    transform:scale(.2);
    opacity:0;
  }

  70%{
    transform:scale(1.3);
  }

  100%{
    transform:scale(1);
    opacity:1;
  }
}

.hugs{
  opacity:.9;
  font-size:14px;
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">

<h1>Will you be my Valentine? üíò</h1>

<div class="arena" id="arena">
<button class="yes" id="yesBtn">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

<div class="result">
Try pressing NO üôÇ
</div>

</div>

<!-- üê∏ OVERLAY -->

<div id="finalOverlay">

<div class="roseRain"></div>

<div class="finalCard">

<div class="finalTop">FOR YOU</div>

<div class="finalCenter">
<div class="kiss">üíã</div>
<img id="finalFrog" src="frog.png">
<div class="hugs">(This agreement is legally binding and requires hugs.)</div>
</div>

<div class="finalBottom">MON COEUR</div>

</div>
</div>

<script>

/* ‚ù§Ô∏è HEARTS */

const hearts=document.getElementById("hearts");

function createHeart(){

const h=document.createElement("div");
h.className="heart";
h.innerHTML=["üíñ","üíò","üíó","üíì"][Math.floor(Math.random()*4)];

h.style.left=Math.random()*100+"vw";
h.style.fontSize=(32+Math.random()*40)+"px";
h.style.animationDuration=(4+Math.random()*4)+"s";

hearts.appendChild(h);
setTimeout(()=>h.remove(),8000);
}

setInterval(createHeart,130);


/* üèÉ RUNNING NO */

const arena=document.getElementById("arena");
const no=document.getElementById("noBtn");
const yes=document.getElementById("yesBtn");

const result = document.querySelector(".result");

const taunts = [
"Nope. Not today üòà",
"The No button has left the chat.",
"Nice try. Absolutely not.",
"You almost had it. Almost.",
"Error 404: No not found.",
"This button believes in love only.",
"Oopsie, try again.",
"Access denied üíÖ",
"Try harder.",
"Your persistence is impressive.",
"You vs destiny. Destiny is winning.",
"Are you flirting with the No button?"
];


function moveNo(){

const a=arena.getBoundingClientRect();
const b=no.getBoundingClientRect();

no.style.left=Math.random()*(a.width-b.width)+"px";
no.style.top=Math.random()*(a.height-b.height)+"px";

// üëá –ø–æ–∫–∞–∑—É—î–º–æ taunt
result.innerHTML = taunts[Math.floor(Math.random()*taunts.length)];
}

const a=arena.getBoundingClientRect();
const b=no.getBoundingClientRect();

no.style.left=Math.random()*(a.width-b.width)+"px";
no.style.top=Math.random()*(a.height-b.height)+"px";
}

arena.addEventListener("pointermove",e=>{

const r=no.getBoundingClientRect();

const dx=e.clientX-(r.left+r.width/2);
const dy=e.clientY-(r.top+r.height/2);

if(Math.sqrt(dx*dx+dy*dy)<140){
moveNo();
}
});


/* üåπ ROSES */

const overlay=document.getElementById("finalOverlay");
const roseRain=document.querySelector(".roseRain");

function spawnRose(){

const r=document.createElement("div");
r.className="rose";
r.innerHTML=["üåπ","üåπ","üåπ","ü•Ä"][Math.floor(Math.random()*4)];

r.style.left=Math.random()*100+"vw";
r.style.fontSize=(26+Math.random()*36)+"px";
r.style.animationDuration=(2.5+Math.random()*2.5)+"s";

roseRain.appendChild(r);
setTimeout(()=>r.remove(),6000);
}


/* YES CLICK */

yes.addEventListener("click",()=>{

overlay.classList.add("show");

/* burst */
for(let i=0;i<20;i++){
setTimeout(spawnRose,i*60);
}

/* rain */
setInterval(spawnRose,160);

});

</script>
</body>
</html>
