<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Will you be my Valentine? üíò</title>

<style>

:root{
  font-family: system-ui, -apple-system, Segoe UI, Roboto;
}

body{
  margin:0;
  min-height:100vh;
  display:grid;
  place-items:center;
  background: radial-gradient(circle at 20% 20%, #2a1458, #070a12);
  color:white;
  overflow:hidden;
}

/* ‚ù§Ô∏è HEARTS */

.hearts{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:0;
}

.heart{
  position:absolute;
  bottom:-40px;
  animation: floatUp linear forwards;
  opacity:.9;
}

@keyframes floatUp{
  to{
    transform: translate3d(0,-120vh,0) rotate(12deg);
    opacity:0;
  }
}

/* CARD */

.card{
  position:relative;
  z-index:2;
  width:min(650px,90vw);
  padding:26px;
  border-radius:22px;
  backdrop-filter:blur(12px);
  background:rgba(255,255,255,.07);
  border:1px solid rgba(255,255,255,.15);
  box-shadow:0 25px 80px rgba(0,0,0,.5);
}

.arena{
  position:relative;
  height:260px;
  margin-top:18px;
  border-radius:18px;
  border:1px dashed rgba(255,255,255,.3);
  display:grid;
  place-items:center;
}

button{
  border:none;
  padding:14px 22px;
  border-radius:999px;
  font-size:17px;
  font-weight:800;
  cursor:pointer;
}

.yes{
  background:#22c55e;
}

.no{
  position:absolute;
  background:#ff4757;
}

.result{
  margin-top:14px;
  opacity:.95;
}

/* iPhone/Safari performance + sharpness fixes */
@media (max-width: 520px){
  .card,
  .finalCard{
    backdrop-filter: none;
    -webkit-backdrop-filter: none;
    background: rgba(255,255,255,0.10); /* —Ç—Ä–æ—Ö–∏ —â—ñ–ª—å–Ω—ñ—à–µ, —â–æ–± –Ω–µ –≤—Ç—Ä–∞—Ç–∏—Ç–∏ "—Å–∫–ª–æ" */
  }

  /* –ø—Ä–∏–±–∏—Ä–∞—î–º–æ –≤–∞–∂–∫—ñ —Ç—ñ–Ω—ñ/—Ñ—ñ–ª—å—Ç—Ä–∏, —è–∫—ñ –∑–∞–º–∏–ª—é—é—Ç—å */
  .heart,
  .rose{
    filter: none !important;
  }
}


/* ============================= */
/* üê∏ FINAL OVERLAY */
/* ============================= */

#finalOverlay{
  position:fixed;
  inset:0;
  display:none;
  place-items:center;
  background:rgba(0,0,0,.72);
  z-index:9999;
}

#finalOverlay.show{
  display:grid;
}

/* roses */

.roseRain{
  position:absolute;
  inset:0;
  pointer-events:none;
}

.rose{
  position:absolute;
  top:-50px;
  animation:roseFall linear forwards;
}

@keyframes roseFall{
  to{
    transform: translate3d(0,120vh,0) rotate(50deg);
    opacity:0;
  }
}

/* card */

.finalCard{
  width:min(780px,92vw);
  height:min(85vh,720px);
  border-radius:26px;
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  align-items:center;
  padding:24px;
  text-align:center;
}

/* top / bottom */

.finalTop,
.finalBottom{
  font-weight:900;
  letter-spacing:2px;
  font-size: clamp(32px,4vw,56px);
}

/* frog center */

.finalCenter{
  position:relative;
  display:grid;
  place-items:center;
  gap:10px;
}

/* SPIN FROG */

#finalFrog{
  width:min(420px,88vw);
  border-radius:20px;
  background:white;
  opacity:0;
  transform:scale(.2) rotate(-720deg);
}

#finalOverlay.show #finalFrog{
  opacity:1;
  animation:frogSpin 1.1s cubic-bezier(.2,1.4,.3,1) forwards;
}

@keyframes frogSpin{
  0%{
    transform:scale(.2) rotate(-720deg);
    opacity:0;
  }
  70%{
    transform:scale(1.1) rotate(20deg);
    opacity:1;
  }
  100%{
    transform:scale(1) rotate(0deg);
    opacity:1; /* ‚Üê –û–¶–ï –†–Ø–¢–£–Ñ –ñ–ê–ë–£ */
  }
}

/* üíã KISS ‚Äî fly to the right */

.kiss{
  position:absolute;
  top: 16%;
  left: 62%;              /* —Å—Ç–∞—Ä—Ç –ø–æ—Ä—É—á –∑ –∂–∞–±–æ—é */
  font-size: clamp(38px, 6vw, 56px);
  opacity:0;
  transform: translateX(0) scale(.2);
  z-index: 5;
  pointer-events:none;
}

#finalOverlay.show .kiss{
  animation: kissTravel 1.6s cubic-bezier(.2,1.3,.3,1) forwards;
}

@keyframes kissTravel{
  0%   { opacity:0; transform: translateX(0) scale(.2); }
  25%  { opacity:1; transform: translateX(0) scale(1.25); }
  55%  { opacity:1; transform: translateX(0) scale(1); }
  100% { opacity:.95; transform: translateX(12vw) scale(1); } /* –∞–¥–∞–ø—Ç–∏–≤–Ω–∏–π ‚Äú–ø–æ–ª—ñ—Ç‚Äù */
}

@media (max-width: 480px){
  .kiss{
    left: 58%;
    top: 14%;
  }
  @keyframes kissTravel{
    100% { opacity:.95; transform: translateX(8vw) scale(1); }
  }
}

/* tap hint under frog */
.tapHint{
  margin-top:10px;
  font-size: clamp(16px, 2.6vw, 20px);
  opacity:.75;
  animation: tapPulse 1.8s ease-in-out infinite;
}

@keyframes tapPulse{
  0%,100%{ opacity:.55; }
  50%{ opacity:1; }
}

/* FINAL SCREEN */
#valentineFinal{
  position:fixed;
  inset:0;
 background: radial-gradient(circle at center,
              rgba(26,15,58,.88),
              rgba(5,5,16,.92));
}  display:grid;
  place-items:center;
  z-index:10000;

  opacity:0;
  pointer-events:none;
  transition: opacity .6s ease;
}

#valentineFinal{
  backdrop-filter: blur(6px);
}

#valentineFinal.show{
  opacity:1;
  pointer-events:auto;
}

.finalMessage{
  font-size: clamp(34px, 5vw, 64px);
  font-weight:800;
  text-align:center;
}

.finalSub{
  margin-top:12px;
  font-size:18px;
  opacity:.85;
}


/* –∑–∞–ø—É—Å–∫–∞—î–º–æ —Å–∫–ª–∞–¥–Ω—É –∞–Ω—ñ–º–∞—Ü—ñ—é */
#finalOverlay.show .kiss{
animation: kissTravel 1.6s cubic-bezier(.2,1.3,.3,1) .5s forwards;
}

@keyframes kissTravel{

  0%{
    transform:scale(.2) translateX(0);
    opacity:0;
  }

  25%{
    transform:scale(1.3) translateX(0);
    opacity:1;
  }

  55%{
    transform:scale(1) translateX(0);
  }

  /* —Å–∞–º "–ø–æ–ª—ñ—Ç" */
  100%{
    transform:scale(1) translateX(18vw);
    opacity:.95;
  }
}

.hugs{
  opacity:.9;
  font-size:14px;
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>
<div class="roseRain"></div>


<div class="card">

<h1>Will you be my Valentine? üíò</h1>

<div class="arena" id="arena">
<button class="yes" id="yesBtn">YES</button>
<button class="no" id="noBtn">NO</button>
</div>

<div class="result">
Try pressing NO, I dare you!
</div>

</div>

<!-- üê∏ OVERLAY -->

<div id="finalOverlay">

<div class="roseRain"></div>

<div class="finalCard">

<div class="finalTop">FOR YOU</div>

<div class="finalCenter">
<div class="kiss">üíã</div>
<img id="finalFrog" src="frog.png">
<div class="hugs">This agreement is legally binding and requires hugs.</div>
<div class="tapHint">(Please, tap anywhere ‚ú®)</div>
</div>

<div class="finalBottom">MON COEUR</div>

</div>
</div>

<div id="valentineFinal" aria-hidden="true">
  <div class="finalMessage">
    Happy Valentine‚Äôs Day, Anastasiia ‚ù§Ô∏è
    <div class="finalSub">I‚Äôm really glad I know you.</div>
  </div>
</div>




<script>
/* ‚ù§Ô∏è HEARTS */
const hearts = document.getElementById("hearts");

function createHeart() {
  const h = document.createElement("div");
  h.className = "heart";
  h.textContent = ["üíñ","üíò","üíó","üíì","üíï"][Math.floor(Math.random()*5)];

  h.style.left = Math.random()*100 + "vw";
  h.style.fontSize = (32 + Math.random()*40) + "px";
  h.style.animationDuration = (4 + Math.random()*4) + "s";

  hearts.appendChild(h);
  setTimeout(() => h.remove(), 9000);
}
setInterval(createHeart, 130);


/* üèÉ RUNNING NO + TAUNTS */
const arena = document.getElementById("arena");
const no = document.getElementById("noBtn");
const yes = document.getElementById("yesBtn");
const result = document.querySelector(".result");

const taunts = [
  "Nope. Not today üòà",
  "The No button has left the chat.",
  "Nice try. Absolutely not.",
  "Oopsie, try again.",
  "You almost had it. Almost.",
  "Error 404: No not found.",
  "This button believes in love only.",
  "Access denied üíÖ",
  "Romance is inevitable.",
  "You vs destiny. Destiny is winning.",
  "Are you flirting with the No button?"
];

let lastTauntIndex = -1;

let lastTauntAt = 0;
const TAUNT_COOLDOWN_MS = 700;


let isFinal = false;

function moveNo(){
  const a = arena.getBoundingClientRect();
  const b = no.getBoundingClientRect();

  const maxX = Math.max(0, a.width - b.width);
  const maxY = Math.max(0, a.height - b.height);

  no.style.left = (Math.random() * maxX) + "px";
  no.style.top  = (Math.random() * maxY) + "px";

  const now = Date.now();
  if (now - lastTauntAt > TAUNT_COOLDOWN_MS) {
let newIndex;

do{
  newIndex = Math.floor(Math.random() * taunts.length);
} while(newIndex === lastTauntIndex);

lastTauntIndex = newIndex;
result.textContent = taunts[newIndex];
lastTauntAt = now;
  }
}

no.addEventListener("pointerenter", () => moveNo());
no.addEventListener("mouseover", () => moveNo()); // –∑–∞–ø–∞—Å–Ω–∏–π –≤–∞—Ä—ñ–∞–Ω—Ç –¥–ª—è –¥–µ—è–∫–∏—Ö –±—Ä–∞—É–∑–µ—Ä—ñ–≤



// —Å—Ç–∞—Ä—Ç–æ–≤–∞ –ø–æ–∑–∏—Ü—ñ—è
requestAnimationFrame(moveNo);


// –º–æ–±—ñ–ª—å–Ω–∏–π: —Ç—ñ–∫–∞—î –ø—Ä–∏ —Å–ø—Ä–æ–±—ñ –Ω–∞—Ç–∏—Å–Ω—É—Ç–∏
no.addEventListener("pointerdown", (e) => { if (!isFinal) { e.preventDefault(); moveNo(); } });
no.addEventListener("touchstart",  (e) => { if (!isFinal) { e.preventDefault(); moveNo(); } }, { passive:false });
no.addEventListener("click",       (e) => { if (!isFinal) { e.preventDefault(); moveNo(); } });


/* üåπ ROSES */
const overlay = document.getElementById("finalOverlay");
const roseRain = document.querySelector(".roseRain");
const finalScreen = document.getElementById("valentineFinal");


function spawnRose() {
  const r = document.createElement("div");
  r.className = "rose";
  r.textContent = ["üåπ","üåπ","üåπ","üåπ","ü•Ä"][Math.floor(Math.random()*5)];

  r.style.left = Math.random()*100 + "vw";
  r.style.fontSize = (26 + Math.random()*36) + "px";
  r.style.animationDuration = (2.5 + Math.random()*2.5) + "s";

  roseRain.appendChild(r);
  setTimeout(() => r.remove(), 6500);
}

let roseIntervalId = null;

/* YES CLICK */
yes.addEventListener("click", () => {
  if (isFinal) return;
  isFinal = true;

  // stop NO
  no.style.pointerEvents = "none";
  no.style.opacity = "0.18";

  // show overlay
  overlay.classList.add("show");

  overlay.addEventListener("click", () => {
  if (!overlay.classList.contains("show")) return;

  finalScreen.classList.add("show");
  finalScreen.setAttribute("aria-hidden", "false");
});


  // burst + rain
  for (let i = 0; i < 20; i++) setTimeout(spawnRose, i * 60);
  roseIntervalId = setInterval(spawnRose, 160);
});
</script>

</body>
</html>
