<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Will you be my Valentine? üíò</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    body{
      margin:0;
      min-height:100vh;
      display:grid;
      place-items:center;
      background: radial-gradient(1200px 700px at 30% 20%, #2a1458 0%, #0b0f19 55%, #070a12 100%);
      color:#eef2ff;
      overflow:hidden;
    }

    .hearts{
      position:fixed;
      inset:0;
      pointer-events:none;
      overflow:hidden;
      z-index:0;
    }
    .heart{
      position:absolute;
      bottom:-24px;
      opacity:.85;
      animation: floatUp linear forwards;
      will-change: transform, opacity;
      filter: drop-shadow(0 6px 14px rgba(0,0,0,.25));
    }
    @keyframes floatUp{
      to{
        transform: translateY(-115vh) rotate(12deg);
        opacity:0;
      }
    }

    .card{
      position:relative;
      z-index:2;
      width:min(640px, 92vw);
      background:rgba(255,255,255,0.07);
      border:1px solid rgba(255,255,255,0.14);
      border-radius:20px;
      padding:22px;
      box-shadow:0 20px 70px rgba(0,0,0,0.45);
      backdrop-filter: blur(10px);
    }

    h1{ margin:0 0 8px; font-size:24px; letter-spacing:.2px; }
    .sub{ margin:0 0 16px; opacity:.9; }

    .arena{
      position:relative;
      height:270px;
      border-radius:16px;
      background:rgba(255,255,255,0.05);
      border:1px dashed rgba(255,255,255,0.22);
      overflow:hidden;
      display:grid;
      place-items:center;
    }

    .btn{
      appearance:none;
      border:0;
      border-radius:999px;
      padding:12px 18px;
      font-size:16px;
      font-weight:800;
      cursor:pointer;
      user-select:none;
      touch-action:manipulation;
      transform: translateZ(0);
    }

    .yes{ background:#22c55e; color:#06120a; }
    .no{
      position:absolute;
      background:#ef4444;
      color:#1a0606;
    }

    .result{
      margin-top:14px;
      min-height:52px;
      line-height:1.35;
      padding:12px 14px;
      border-radius:14px;
      background:rgba(0,0,0,0.25);
      border:1px solid rgba(255,255,255,0.10);
    }
    .small{ opacity:.85; font-size:13px; margin-top:8px; }

    /* üê∏ Frog reveal */
    #frogBox{
      display:none;
      text-align:center;
      margin-top:16px;
    }
    #frogImg{
      width:min(360px, 86vw);
      border-radius:18px;
      box-shadow:0 20px 60px rgba(0,0,0,.45);
      transform:scale(.75);
      opacity:0;
      transition:transform .55s cubic-bezier(.34,1.6,.64,1), opacity .4s ease;
    }

    @media (prefers-reduced-motion: reduce){
      .heart{ animation:none; display:none; }
      #frogImg{ transition:none; transform:none; opacity:1; }
    }
  </style>
</head>

<body>
  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p class="sub">Please choose wisely. (The ‚ÄúNo‚Äù button is extremely nervous.)</p>

    <div class="arena" id="arena">
      <button class="btn yes" id="yesBtn">Yes</button>
      <button class="btn no" id="noBtn">No</button>
    </div>

    <div class="result" id="result">
      <b>Question:</b> Will you be my Valentine?
      <div class="small">Tip: try clicking ‚ÄúNo‚Äù. I dare you.</div>
    </div>

    <!-- üê∏ This must exist in HTML, otherwise nothing can show -->
    <div id="frogBox">
      <img id="frogImg" src="frog.png" alt="frog with roses">
    </div>
  </div>

  <script>
    // ===== ‚ù§Ô∏è Hearts =====
    const heartsLayer = document.getElementById("hearts");
    function createHeart() {
      const h = document.createElement("div");
      h.className = "heart";
      const emojis = ["üíñ","üíò","üíó","üíì","üíï"];
      h.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      h.style.left = (Math.random() * 100) + "vw";
      h.style.fontSize = (16 + Math.random() * 22) + "px";
      h.style.animationDuration = (4 + Math.random() * 5) + "s";
      heartsLayer.appendChild(h);
      setTimeout(() => h.remove(), 10000);
    }
    setInterval(createHeart, 320);

    // ===== üèÉ No button panic (desktop + mobile) =====
    const arena = document.getElementById("arena");
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");

    const taunts = [
      "Nope. Not today üòà",
      "The No button has left the chat.",
      "Nice try. Absolutely not.",
      "No is running away from commitment.",
      "You almost had it. Almost."
    ];

    function randInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function moveNoButton() {
      const a = arena.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      const maxX = Math.max(0, Math.floor(a.width - b.width));
      const maxY = Math.max(0, Math.floor(a.height - b.height));
      noBtn.style.left = randInt(0, maxX) + "px";
      noBtn.style.top  = randInt(0, maxY) + "px";
    }

    function taunt() {
      const msg = taunts[randInt(0, taunts.length - 1)];
      result.innerHTML = `<b>Question:</b> Will you be my Valentine?<br><span class="small">${msg}</span>`;
    }

    function panicIfClose(clientX, clientY) {
      const rect = noBtn.getBoundingClientRect();
      const cx = rect.left + rect.width / 2;
      const cy = rect.top  + rect.height / 2;
      const dx = clientX - cx;
      const dy = clientY - cy;
      const distance = Math.sqrt(dx * dx + dy * dy);
      if (distance < 140) {
        taunt();
        moveNoButton();
      }
    }

    requestAnimationFrame(() => {
      noBtn.style.left = "62%";
      noBtn.style.top  = "58%";
      moveNoButton();
    });

    arena.addEventListener("pointermove", (e) => panicIfClose(e.clientX, e.clientY));
    arena.addEventListener("touchmove", (e) => {
      const t = e.touches && e.touches[0];
      if (!t) return;
      panicIfClose(t.clientX, t.clientY);
    }, { passive: true });

    noBtn.addEventListener("pointerdown", (e) => { e.preventDefault(); taunt(); moveNoButton(); });
    noBtn.addEventListener("touchstart", (e) => { e.preventDefault(); taunt(); moveNoButton(); }, { passive:false });
    noBtn.addEventListener("click", (e) => { e.preventDefault(); taunt(); moveNoButton(); });

    // ===== üê∏ Show frog on YES =====
    const frogBox = document.getElementById("frogBox");
    const frogImg = document.getElementById("frogImg");

    yesBtn.addEventListener("click", () => {
      result.innerHTML =
        "‚úÖ <b>YES accepted.</b> You are now officially my Valentine.<br>" +
        "<span class='small'>(This agreement is legally binding and requires hugs.)</span>";

      // reveal frog
      frogBox.style.display = "block";
      requestAnimationFrame(() => {
        frogImg.style.opacity = "1";
        frogImg.style.transform = "scale(1)";
      });

      // bonus heart storm
      for (let i = 0; i < 42; i++) setTimeout(createHeart, i * 40);

      noBtn.style.pointerEvents = "none";
      noBtn.style.opacity = "0.25";
    });

    window.addEventListener("resize", moveNoButton);
  </script>
</body>
</html>
